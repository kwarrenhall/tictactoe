<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Tic-Tac-Toe!</h1>

      <div id="board">
        <table id="gameBoard">
          <tr id="row0">
            <td id="square01" class="square"></td>
            <td id="square02" class="square v"></td>
            <td id="square03" class="square"></td>
          </tr>
          <tr id="row1">
            <td id="square04" class="square h"></td>
            <td id="square05" class="square v h"></td>
            <td id="square06" class="square h"></td>
          </tr>
          <tr id="row2">
            <td id="square07" class="square"></td>
            <td id="square08" class="square v"></td>
            <td id="square09" class="square"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
